<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresiones Yani</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        .timer {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .time-block {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            min-width: 60px;
        }
        .time-block span {
            display: block;
            font-size: 32px;
            font-weight: bold;
            color: #1da1f2; /* Azul inspirado en X */
        }
        .time-block label {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MUY PRONTO</h1>
        <div class="timer">
            <div class="time-block">
                <span id="days">00</span>
                <label>Días</label>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <label>Horas</label>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <label>Minutos</label>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <label>Segundos</label>
            </div>
        </div>
    </div>

    <script>
        // Fecha objetivo: 30 días desde hoy (23 de febrero de 2025)
        const countDownDate = new Date("March 25, 2025 00:00:00").getTime();

        // Actualizar el contador cada segundo
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Calcular días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar los valores en pantalla
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // Si la cuenta regresiva termina
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".container").innerHTML = "<h1>¡Tiempo terminado!</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
